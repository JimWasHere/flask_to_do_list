<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDone</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.ico') }}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/styles.css')}}" rel="stylesheet">
</head>
<body>
    <div class = "container-lg">
         <h1>To-Done List</h1>

        <form class="form" action="/add" method="post">
            <div class="field">
                <label>To Do Item</label>
                <input type="text" name="title" placeholder="Enter Your To Do Item..."><br>
            </div>
        </form>

        <hr>

        {% for todo in to_do_list %}
        <div class="row">

                <div class="col-sm-2"><a class="date_time">{{ todo.timestamp }}</a></div>
                <div class="col-sm-1">{{ todo.id }}</div>
                <div class="col-lg-6"><span class="list_item">  {{ todo.title }}  </span></div>
              <div class="col-sm-2">
             {% if todo.complete == False %}
            <span class="not_done">‚òê</span>
            <a type="button" class="btn btn-primary" href="/update/{{ todo.id }}">Done</a>
            {% else %}
            <span class="done">üóπ</span>
            <a type="button" class="btn btn-success" href="/update/{{ todo.id }}">Undo</a>

            {% endif %}

            <a type="button" class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
                </div>
            <hr>
        </div>
        {% endfor %}

    </div>
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
